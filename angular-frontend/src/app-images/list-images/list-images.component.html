<div class="card">
    <h5 class="card-header">Image List</h5>
    <div class="list-group">
        <a *ngFor="let image of imageset.images" class="list-group-item py-1" routerLinkActive="active"
           [routerLink]="'/images/imagesets/' + imageset.id + '/image/' + image.id">{{image.name}}</a>
    </div>
</div>
