<div class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="card my-4">

                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <h6 class="card-subtitle text-muted mb-4">
                        You need to login to access this part of Imagetagger
                    </h6>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="inp-username">Username</label>
                            <input type="text" class="form-control" id="inp-username" placeholder="Enter your Username"
                                   formControlName="username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="inp-password" placeholder="Password"
                                   formControlName="password" required>
                        </div>
                        <div class="form-group form-check float-right">
                            <input type="checkbox" class="form-check-input" id="inp-remember" name="remember"
                                   formControlName="remember" required>
                            <label class="form-check-label" for="inp-remember">Remember me</label>
                        </div>
                        <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
