{% extends 'base/base.html' %}
{% block bodyblock %}

<div class="card" style="text-align: left;">
    <div class="card-header">
        <h3>{{ user.username }}  ({{ user.points }} Points)</h3>
    </div>
    <div class="card-body">
        <h4>Teams:</h4>
        <ul>
            {% for team in teams %}
                <li><a href="{% url 'users:team' team.id %}">{{team.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
